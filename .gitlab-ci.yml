image: ruby:2.6.3

cache:
  paths:
    - vendor/ruby

before_script:
  - ruby -v
  - bundle install --without development --jobs $(nproc) --path vendor

rspec:
  stage: test
  script:
    - bundle exec rspec

rubocop:
  stage: test
  script:
    - bundle exec rubocop

deploy:
  stage: deploy
  environment: production
  script:
    - gem install dpl
    - dpl --provider=heroku --app=$HEROKU_APP_NAME --api-key=$HEROKU_PRODUCTION_KEY
  only:
    - master

