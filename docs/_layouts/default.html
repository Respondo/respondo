<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Featherweight Zendesk for Twitter, Disqus and more">
  <meta name="author" content="Matija Čupić">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <title>Respondo - {{ page.title }}</title>

  <!-- Bootstrap core CSS -->

  <!-- Font Awesome -->

  <!-- Custom styles -->
  <link href="assets/css/main.css" rel="stylesheet">

</head>

<body id="page-top">

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#page-top">
        <img src="assets/img/logo_white_160x160.png"/>
        <span>Respondo</span>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="https://respondohub.com/#what-is-respondo">What is Respondo?</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://respondohub.com/#features">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" target="_blank" rel="noopener noreferrer" href="https://app.respondohub.com">Start using Respondo!</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="https://docs.respondohub.com">Documentation!</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <header class="bg-primary text-white">
    <div class="container text-center">
      <img src="assets/img/logo_white_160x160.png"/>
      <h1>Respondo</h1>
      <p class="lead">Featherweight Zendesk for Twitter, Disqus and more</p>
    </div>
  </header>

  <main role="main" class="py-5">
    <div class="container">
      {{ content }}
    </div>
  </main>

  <!-- Footer -->
  <footer class="py-5 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; Respondo Ltd 2020</p>
    </div>
    <!-- /.container -->
  </footer>

</body>

</html>
